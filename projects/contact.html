<head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
